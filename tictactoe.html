        </tr>

            </td>
            <td>
                <input type="text" id="eight" class="box" onclick="f(); decision();" />
            </td>
            <td>

    <div id="button">
        <button type="reset" class="font" name="Reset" id="reset" onclick="reset()">
            Reset
        </button>
    </div>
</body>
